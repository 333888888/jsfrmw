<script type="text/javascript">
	$(function(){
		$('dl').click(function(e){
			$(this).children('dd').css('background-color','red');
		})
	})
</script>

<body>
	<dl>
		<dt>子级选择器</dt>
		<dd>第一个列表</dd>
		<dd>第二个列表</dd>
		<dd>第三个列表</dd>
		<dd>第四个列表</dd>
	</dl>
