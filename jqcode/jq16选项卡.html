<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>选项卡</title>
<style type="text/css">
	*{
		margin:0px;
		padding:0px;
		list-style:none;
	}
	div{
		width:132px;
		margin:10px auto 0px;
		overflow:hidden;
	}
	.clearFloat:after{
		content:'';
		display:block;
		clear:both;
	}
	div h3{
		float:left;
		background-color:#f36;
	}
	div h3:nth-child(2){
		margin:0px 6px;
	}
	div ul li{
		float:left;
		width:100%;
		height:100px;
		background-color:skyblue;
	}
	div ul li:not(:first-child){
		display:none ;
	}
</style>
<script src="jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function(){
	    $('div>h3').hover(function(e){
		    $(this).css('background-color','skyblue').siblings('h3').css('background-color','#f36');
			$('ul>li').eq($(this).index()).show().siblings().hide();
		})
	})
</script>
</head>

<body>
	<div class="clearFloat">
		<h3>昨天</h3>
		<h3>今天</h3>
		<h3>明天</h3>
		<ul class="clearFloat">
			<li>昨天</li>
			<li>今天</li>
			<li>明天</li>
		</ul>
	</div>
</body>
</html>
