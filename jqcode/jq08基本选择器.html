<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>基本选择器</title>
<script src="jquery/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('button:eq(0)').click(function(e){
			$('p').css('background-color','red');
		})
		$('button:eq(1)').click(function(e){
			$('.left').css('background-color','red');
		})
		$('button:eq(2)').click(function(e){
			$('#box').css('background-color','red');
		})
		$('button:eq(3)').click(function(e){
			$('*').css('background-color','red');
		})
		$('button:eq(4)').click(function(e){
			//$('h1,h2,h3').css('background-color','red');
			$(':header').css('background-color','red');
		})
		$('button:eq(5)').click(function(e){
			$('ul li').css('background-color','red');
		})
		$('button:eq(6)').click(function(e){
			$('body > *').css('border','1px solid red');
		})
		$('button:eq(7)').click(function(e){
			$('p + div').css('border','1px solid red');
		})
		$('button:eq(8)').click(function(e){
			$('p ~ div').css('border','1px solid red');
		})
		
	})
</script>
</head>
<body>
	<button>选择所有段落标签</button>
	<button>选择class为left的标签</button>
	<button>选择id为box的标签</button>
	<button>选择所有不分类型标签</button>
	<button>选择所有标题标签</button>
	<button>选择ul里面的li标签</button>
	<button>选择body下的第一级所有标签并添加边框</button>
	<button>选择p后的一个div</button>
	<button>选择p后的所有div</button>
	<p>段落标签</p>
	<p>段落标签</p>
	<p>段落标签</p>
	<div class="left">类选择器</div>
	<div class="left">类选择器</div>
	<div id="box">id选择器</div>
	<h1>标题1标签</h1>
	<h2>标题2标签</h2>
	<h3>标题3标签</h3>
	<ul>
		<li>列表项</li>
		<li>列表项</li>
		<li>列表项</li>
	</ul>
	<ol>
		<li>列表项</li>
		<li>列表项</li>
		<li>列表项</li>
	</ol>
</body>
</html>
