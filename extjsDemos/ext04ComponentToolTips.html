  <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/packages/charts/classic/charts.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/packages/charts/classic/classic/resources/charts-all.css" rel="stylesheet" />
  <script type="text/javascript">
    
	  Ext.onReady(function() {
		  toolTip = new Ext.ToolTip({       
            id : 'toolTip',
            anchor : 'bottom',
            html : 'This is a basic toolTip',
            title : 'Tool - Tip Title',
            closable : true,
            closeAction : 'hide'
         });
        Ext.create('Ext.Button', {
            renderTo: Ext.getElementById('buttonId'),
            text: 'Hover Me',
            listeners: {
               mouseover: function() {
                  toolTip.show();
               },
            }
         });
		win = new Ext.Window({
            title:'Email Window',
            layout:'form',
            width:400,
            closeAction:'close',
            target : document.getElementById('buttonId'),
            plain: true,
            items: [{
               xtype : 'textfield',
               fieldLabel: 'To'
            },{
               xtype : 'textfield',
               fieldLabel: 'CC'
            },{
               xtype : 'textfield',
               fieldLabel: 'BCC'
            },{
               xtype : 'textfield',
               fieldLabel: 'Subject'
            },{
               xtype : 'textarea',
               fieldLabel: 'Email Message'
            }],
            buttons: [{
               text: '保存草图',
               handler: function(){Ext.Msg.alert('Save Draft', 'Your msg is saved');}
            },{
               text: '发送',
               handler: function(){Ext.Msg.alert('Message Sent', 'Your msg is sent');}
            },{
               text: '取消',
               handler: function(){win.close(); Ext.Msg.alert('close', 'Email window is closed');}
            }],
            buttonAlign: 'center',
         });
         Ext.create('Ext.Button', {
            renderTo: Ext.getElementById('buttonId'),
            text: 'Click Me',
            listeners: {
               click: function() {
                  win.show();
               }
            }
         });
		 Ext.create('Ext.form.HtmlEditor', {
            width: 580,
            height: 250,
            renderTo: document.getElementById('editorId')
         });
		 function progressBar(v) {
            return function()	{
               if(v == 10) {
                  Ext.MessageBox.hide();
                  result();
               } else {
                  var i = v/9;
                  Ext.MessageBox.updateProgress(i, Math.round(100*i)+'% completed');
               }
            };
         };
         function showProgressBar() {
            for(var i = 1; i < 11; i++){
               setTimeout(progressBar(i), i*500);
            }
         }
         function result(){
            Ext.Msg.alert('status', 'Process completed succesfully');
         }
         Ext.create('Ext.Button', {
            renderTo: Ext.getElementById('buttonId'),
            text: 'Click Me',
            listeners: {
               click: function() {
                  Ext.MessageBox.show({
                     title: 'Please wait',
                     msg: 'Loading items...',
                     progressText: 'Initializing...',
                     width:300,
                     progress:true,
                     closable:false
                  });
                  showProgressBar();
               }
            }
         });
	  });
  </script>
  <style type="text/css">
	/*通配符选择器 选择页面所有元素 内边距和外边距都设置为0*/

	a{color:#000;text-decoration:none;}
	img{border:none;}
