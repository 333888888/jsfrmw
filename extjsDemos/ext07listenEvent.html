 <head>

  <title>html通用模板</title><!--网页标题-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-gray/resources/theme-gray-all.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/extjs/6.0.0/ext-all.js"></script>
  <script type="text/javascript">
	 Ext.onReady(function(){
		    //内置事件使用侦听器
            Ext.get('tag2').hide()
            Ext.create('Ext.Button', {
               renderTo: Ext.getElementById('helloWorldPanel'),
               text: 'My Button',
               listeners: {
                  click: function() {
                     this.hide();
                  },
                  hide: function() {
                     Ext.get('tag1').hide();
                     Ext.get('tag2').show();
                  }
               }
            });

			//稍后再附加事件
			var button = Ext.create('Ext.Button', {
               renderTo: Ext.getElementById('helloWorldPanel'),
            text: 'My Button'
            });

            // This way we can attach event to the button after the button is created.
            button.on('click', function() {
               Ext.MessageBox.alert('Alert box', 'Button is clicked');
            });
			
			//自定义事件
			var button = Ext.create('Ext.Button', {
               renderTo: Ext.getElementById('helloWorldPanel'),
               text: 'My Button',
               listeners: {
                  myEvent: function(button) {
                     Ext.MessageBox.alert('Alert box', 'My custom event is called');
                  }
               }
            });
            Ext.defer(function() {
               button.fireEvent('myEvent');
            }, 5000);

       });           
  </script>
  <style type="text/css">
	/*通配符选择器 选择页面所有元素 内边距和外边距都设置为0*/
	*{margin:0px;padding:0px;}
	/*自主选择标签进行初始化*/
	body,p,dl,dd,h1,h2,h3,h4,h5,h6{margin:0px;}
	ul,ol{margin:0px;padding:0px;list-style:none;}
	a{color:#000;text-decoration:none;}
	img{border:none;}
  </style>
 </head><!--头部-->
 <body>
      <div id = "tag1">Please click the button to see event listener.</div>
      <div id = "tag2">The button was clicked and now it is hidden.</div>
	  <!--  panel will be rendered here -->
      <div id = 'helloWorldPanel' />   
 </body> <!--身体-->
