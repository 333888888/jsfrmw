  <title>html通用模板</title><!--网页标题-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/packages/charts/classic/charts.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/packages/charts/classic/classic/resources/charts-all.css" rel="stylesheet" />
  <script type="text/javascript">
    
	  Ext.onReady(function() {
		  Ext.create('Ext.chart.PolarChart', {
             renderTo: document.body,
             width: 600,
             height: 300,
             store: {
                 fields: ['name', 'g1'],
                 data: [
                     {"name": "Item-0", "g1": 57},
                     {"name": "Item-1", "g1": 45},
                     {"name": "Item-2", "g1": 67}
                 ]
             },

             //configure the legend.
             legend: {
                 docked: 'bottom'
             },

             //describe the actual pie series.
             series: [{
                 type: 'pie',
                 xField: 'g1',
                 label: {
                     field: 'name'
                 },
                 donut: 30 // increase or decrease for increasing or decreasing donut area in middle.
             }]
         }); 
		 Ext.create('Ext.chart.CartesianChart', {
             renderTo: document.body,
             width: 600,
             height: 200,
             store: {
                 fields: ['name', 'g1', 'g2'],
                 data: [
                        {"name": "Item-0", "g1": 57, "g2": 59},
                        {"name": "Item-1", "g1": 45, "g2": 50},
                        {"name": "Item-2", "g1": 67, "g2": 43},
                        {"name": "Item-3", "g1": 45, "g2": 18},
                        {"name": "Item-4", "g1": 30, "g2": 90}

                 ]
             },

             legend: {
                 docked: 'bottom'
             },

             //define x and y axis.
             axes: [{
                 type: 'numeric',
                 position: 'left'
             }, {
                 type: 'category',
                 visibleRange: [0, 1],
                 position: 'bottom'
             }],

             //define the actual series
             series: [{
                 type: 'line',
                 xField: 'name',
                 yField: 'g1',
                 title: 'Normal'
             }, {
                 type: 'line',
                 xField: 'name',
                 yField: 'g2',
                 title: 'Smooth'
             }]
         });
		 Ext.create('Ext.chart.CartesianChart', {
            renderTo: document.body,
            width: 600,
            height: 200,
            flipXY: true,
            store: {
              fields: ['name', 'g1', 'g2'],
              data: [
                     {"name": "Item-0", "g1": 57, "g2": 59},
                     {"name": "Item-1", "g1": 45, "g2": 50},
                     {"name": "Item-2", "g1": 67, "g2": 43},
                     {"name": "Item-3", "g1": 45, "g2": 18},
                     {"name": "Item-4", "g1": 30, "g2": 90}
              ]
            },  

            //set legend configuration
            legend: {
              docked: 'right'
            },

            //define the x and y-axis configuration.
            axes: [{
              type: 'numeric',
              position: 'bottom',
              grid: true,
              minimum: 0
            }, {
              type: 'category',
              position: 'left'
            }],

            //define the actual bar series.
            series: [{
              type: 'bar',
              xField: 'name',
              yField: ['g1', 'g2'],
              axis: 'left'
            }]
         });
		 Ext.create('Ext.chart.CartesianChart', {
             renderTo: document.body,
             width: 600,
             height: 200,
             store: {
                 fields: ['name', 'g1', 'g2'],
                 data: [
                     {"name": "Item-0", "g1": 57, "g2": 59},
                     {"name": "Item-1", "g1": 45, "g2": 50},
                     {"name": "Item-2", "g1": 67, "g2": 43},
                     {"name": "Item-3", "g1": 45, "g2": 18},
                     {"name": "Item-4", "g1": 30, "g2": 90}
                 ]
             },

             legend: {
                 docked: 'right'
             },

             axes: [{
                 type: 'numeric',
                 position: 'left',
                 grid: true
             }, {
                 type: 'category',
                 position: 'bottom',
                 visibleRange: [0,5]
             }],

             series: [{
                 type: 'area',
                 xField: 'name',
                 yField: ['g1', 'g2'],
                 title: ['G1', 'G2']
             }]
         });
	  });
  </script>
