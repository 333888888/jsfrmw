  <link href="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/classic/theme-classic/resources/theme-classic-all.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/ext-all.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/extjs/6.0.0/packages/charts/classic/charts.js"></script>
  <script type="text/javascript">
	   Ext.onReady(function() {
		 //移动起点
		 Ext.create({
            xtype: 'draw',
            renderTo: Ext.getBody(),
            width: 220,
            height: 220,
            sprites: [{
               type: 'rect',
               height : 200,
               width: 200,
               fill: 'red',
               translate: {
                  x:10,
                  y:10
               }
            }],
         });
		 //绘制圆形
         Ext.create({
            xtype: 'draw',
            sprites: [{
               type: 'circle',
               fillStyle: 'red',
               r: 100,
               cx: 100,
               cy: 100
            }],
            height:205,
            width:205,
            renderTo:Ext.getBody()
         });
		//绘制长方形
         Ext.create('Ext.draw.Component', {
            sprites: [{
               type: 'rect',
               height : 200,
               width: 600,
               fill: 'red'
            }],
            height:150,
            width:300,
            renderTo:Ext.getBody()
         });
         //绘制半圆
		 Ext.create({
            xtype: 'draw', 
            renderTo: Ext.getBody(),
            width: 200,
            height: 200,
            sprites: [{
               type: 'arc',
               cx: 100,
               cy: 100,
               r: 80,
               fillStyle: '#1F6D91',
               startAngle: 0,
               endAngle: Math.PI,
               anticlockwise: true
            }]
         });
	     //绘制椭圆
		 Ext.create({
            xtype: 'draw', 
            renderTo: Ext.getBody(),
            width: 200,
            height: 200,
            sprites: [{
               type: 'ellipse',
               cx: 100,
               cy: 100,
               rx: 80,
               ry: 50,
               fillStyle: '#1F6D91'
            }]
         });
		 //绘制字体
		 Ext.create({
            xtype: 'draw',
            renderTo: Ext.getBody(),
            width: 300,
            height:200,
            sprites: [{
               type: 'path',
               path: 'M150 0 L25 100 L250 100 Z',
               strokeStyle: '#333',
               fill: 'green',
               lineWidth: 2
            }]
		 });
		 //绘制半椭圆
		 Ext.create({
            xtype: 'draw', 
            renderTo: Ext.getBody(),
            width: 200,
            height: 200,
            sprites: [{
               type: 'ellipticalArc',
               cx: 100,
               cy: 100,
               rx: 80,
               ry: 50,
               fillStyle: '#1F6D91',
               startAngle: 0,
               endAngle: Math.PI,
               anticlockwise: true
            }]
         });
		 //绘制字体
		 Ext.create({
            xtype: 'draw',
            renderTo: Ext.getBody(),
            width: 200,
            height: 200,
            sprites: [{
                type: 'text',
                x: 2,
                y: 40,
                text: 'ExtJS Tutorials',
                fontSize: 20,
                fillStyle: 'green'
            }]
         });
		 //图形添加旋转
		  Ext.create({
            xtype: 'draw',
            renderTo: Ext.getBody(),
            width: 200,
            height: 200,
            sprites: [{
               type: 'rect',
               height: 100,
               width: 100,
               x:50,
               y:50,
               fill: 'red',
               rotate: {
                  degrees: 45
               }
            }],
         });
		 //创建正方形
		 Ext.create({
            xtype: 'draw',
            renderTo: Ext.getBody(),
            width: 300,
            height:200,
            sprites: [{
               type: 'square',
               height: 100,
               width: 100,
               fill: 'green'
            }]
         }); 
      }); 
	  
  </script>
